<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ranking</title>
</head>
<body>
<form action="{{url_for('edit',id=book.id)}}" method="POST">
        <label>Book Name: {{book.title}}</label>
        <br>
        <label>Current Rating: {{book.rating}}</label>
        <br>
        <input type="text" name="ranking">
        <button type="submit">Submit</button>
</form>
</body>
</html>
